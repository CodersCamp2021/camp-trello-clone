name: 🚀 CD

on:
  push:
    branches: [master]

jobs:
  cd:
    name: '🚀 CD'
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v3
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 📦 Install dependencies
        run: yarn
      - name: 🛠️ Build lib
        run: yarn libbuild
      - name: 💄 Run lint/fix
        run: yarn fix
      - name: 🚀 Deploy
        run: yarn deploy
